<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="width:100%; text-align:center;">
    <form action="#" method="post">
      <input type="time" name="start_time" id="start_time" placeholder="" required onblur="compare()">
      <br />
      <input type="time" name="end_time" id="end_time" placeholder="" required onblur="compare()">
      <br>
      <input type="submit" value="submit">
    </form>
  </div>
  <script>
    var compare = () => {
      console.log("Comparing...") ;
      // Get and convert to dates
      startElement  = document.getElementById("start_time") ;
      endElement    = document.getElementById("end_time") ;

      startValConverted = new Date( "1/1/1900 " + startElement.value );
      endValConverted   = new Date( "1/1/1900 " + endElement.value );

      if ( startValConverted != "" && endValConverted != "" ) {
        // Only validate if both inputs are filled

        if ( startValConverted >= endValConverted ) {
          // Not valid
          endElement.setCustomValidity("The end cannot earlier than the start!") ;
        }
        else {
          // All is good! :)
          endElement.setCustomValidity("") ; // Clear the error
        } //
      }
      else {
        // DO not validate
        endElement.setCustomValidity("") ; // Clear the error
      }
    }
  </script>
</body>
</html>
